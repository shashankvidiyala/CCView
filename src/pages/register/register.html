<ion-content class="icnt" >
<div id="dv">
  <ion-card id="crd"  margin-top>
     <ion-card-header id="hdr" color="dark">
    CC-View-Register
  </ion-card-header>
    <ion-list>
      <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
      <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
    
    </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Re-Enter Password</ion-label>
    <ion-input type="password" [(ngModel)]="repass"></ion-input>
  </ion-item>
  
  <ion-item>
    <button ion-button color="light" (click)="register()" full   >Register</button>
  </ion-item>
   <ion-item>
    <button ion-button color="light" (click)="cancel()"    >Cancel</button>
  </ion-item>
    
    </ion-list>
  </ion-card>
</div>
</ion-content>
